<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="movieList.js"></script>
    <script defer src="movieScript.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Search</title>
  </head>
  <body>
    <header class="header__menu">
      <nav id="nav">
        <h1>Welcome to Movie Finder</h1>
        <ul id="menuItems" class="menuItemsUL">
          <li id="all_Movies"><input name="filter_input" checked type="radio" id="filter_all" value="allmovies" />All Movies</li>
          <li id="latest_Movies"><input name="filter_input" type="radio" id="filter_latest" value="latest" />Latest</li>
          <li id="x_Men"><input name="filter_input" type="radio" id="filter_xmen" value="xmen" />X-Men</li>
          <li id="princess"><input name="filter_input" type="radio" id="filter_princess" value="princess" />Princess</li>
          <li id="batMan"><input name="filter_input" type="radio" id="filter_batman" value="batman" />Batman</li>
          <li id="avengers"><input name="filter_input" type="radio" id="filter_avengers" value="avengers" />Avengers</li>
        </ul>
        <div id="movieSearchField">
          <input type="text" id="searchInput" placeholder="Type to search movie" name="searchField" />
        </div>
      </nav>
    </header>
    <main>
      <div>
        <ul id="ulMovies"></ul>
      </div>
    </main>
    <footer>
      <p>Remco van de Siepkamp | 07-2021</p>
    </footer>
  </body>
</html>
